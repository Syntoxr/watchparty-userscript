<div id="wp-ui">
    <input
        id="collapsible-toggle"
        class="toggle"
        type="checkbox"
        style="display: none"
    />
    <label id="label-toggle" for="collapsible-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#000000"><path d="m96-101 195-551 357 356L96-101Zm118-118 302-107-195-195-107 302Zm358-255-34-34 220-221q28-28 67.5-28t68.5 28l35 34-34 35-34-35q-14-14-34.5-14T792-695L572-474ZM435-610l-34-34 34-34q14-14 14-33.5T435-745l-34-35 34-34 34 34q27 29 27 68t-27 68l-34 34Zm69 68-35-34 119-119q14-14 14-34t-14-34l-68-67 34-34 68 68q29 29 29 68.5T622-660L504-542Zm135 136-34-34 85-85q29-27 68.5-27.5T826-525l68 68-34 34-68-68q-14-14-34-14t-34 14l-85 85ZM214-219Z"/></svg>
    </label>

    <form id="wp-config-form">
        <table>
            <tr>
                <td colspan="2">
                    <input
                        id="wp-url-input"
                        type="text"
                        placeholder="Input server URL"
                        required
                    />
                    <label for="wp-url-input"
                        >The server you want to connect to</label
                    >
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input
                        id="wp-token-input"
                        type="text"
                        placeholder="Input server token"
                        required
                    />
                    <label for="wp-token-input"
                        >The token for the specified server</label
                    >
                </td>
            </tr>
            <tr>
                <td>
                    <input
                        id="wp-room-name-input"
                        type="text"
                        placeholder="Room name"
                    />
                    <label for="wp-room-name-input"
                        >Room name - leave blank to create one</label
                    >
                </td>
                <td>
                    <input
                        id="wp-room-password-input"
                        type="text"
                        placeholder="Room password"
                    />
                    <label for="wp-room-password-input"
                        >Password for room</label
                    >
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button id="wp-submit-button">Join / Create Room</button>
                </td>
            </tr>
        </table>
    </form>
</div>
