<div id="wp-ui">

  <input id="collapsible-toggle" class="toggle" type="checkbox">
  <label for="collapsible-toggle" class="lbl-toggle">WP</label>

  <div id="wp-config" class="wp-hidden">
    <div id="wp-form-container">
      <div id="wp-input-container">
        <input type="text" placeholder="server URL" id="wp-urlInput" name="wp-urlInput">
        <label for="wp-urlInput">input URL of backend server</label>
      </div>
      <button id="wp-setButton" type="button">Set URL</button>
    </div>

    <div id="wp-form-container">
      <div id="wp-input-container">
        <input id="wp-roomInput" type="text" placeholder="room name" name="wp-roomInput">
        <label for="wp-roomInput">leave blank to create room</label>
      </div>
      <button id="wp-joinCreateButton" type="button">Join/Create room</button>
    </div>
  </div>

</div>
