<div id="wp-ui">
    <input
        id="collapsible-toggle"
        class="toggle"
        type="checkbox"
        style="display: none"
    />
    <label id="label-toggle" for="collapsible-toggle">WP</label>

    <form id="wp-config-form">
        <table>
            <tr>
                <td colspan="2">
                    <input
                        id="wp-url-input"
                        type="text"
                        placeholder="Input server URL"
                        required
                    />
                    <label for="wp-url-input"
                        >The server you want to connect to</label
                    >
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input
                        id="wp-token-input"
                        type="text"
                        placeholder="Input server token"
                        required
                    />
                    <label for="wp-token-input"
                        >The token for the specified server</label
                    >
                </td>
            </tr>
            <tr>
                <td>
                    <input
                        id="wp-room-name-input"
                        type="text"
                        placeholder="Room name"
                    />
                    <label for="wp-room-name-input"
                        >Room name - leave blank to create one</label
                    >
                </td>
                <td>
                    <input
                        id="wp-room-password-input"
                        type="text"
                        placeholder="Room password"
                    />
                    <label for="wp-room-password-input"
                        >Password for room</label
                    >
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button id="wp-submit-button">Join / Create Room</button>
                </td>
            </tr>
        </table>
    </form>
</div>
